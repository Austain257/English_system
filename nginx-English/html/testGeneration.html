    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startIndexInput = document.getElementById('startIndexInput');
            const endIndexInput = document.getElementById('endIndexInput');
            const generateBtn = document.getElementById('generateBtn');
            const backBtn = document.getElementById('backBtn');
            const copyBtn = document.getElementById('copyBtn');
            const articleContent = document.getElementById('articleContent');
            const statusMessage = document.getElementById('statusMessage');
            const inputContainer = document.getElementById('inputContainer');
            const outputContainer = document.getElementById('outputContainer');
            const typingCursor = document.getElementById('typingCursor');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const progressBar = document.getElementById('progressBar');
            
            let controller = null;
            let currentContent = '';
            let isGenerating = false;

            // ç”Ÿæˆæ–‡ç« æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            generateBtn.addEventListener('click', function() {
                if (isGenerating) return;
                
                const startIndex = parseInt(startIndexInput.value);
                const endIndex = parseInt(endIndexInput.value);
                
                if (isNaN(startIndex) || startIndex < 0) {
                    showStatus('è¯·è¾“å…¥æœ‰æ•ˆçš„èµ·å§‹ç¼–å·ï¼ˆâ‰¥0ï¼‰', 'error');
                    return;
                }
                
                if (isNaN(endIndex) || endIndex <= startIndex) {
                    showStatus('ç»“æŸç¼–å·å¿…é¡»å¤§äºèµ·å§‹ç¼–å·', 'error');
                    return;
                }
                
                // åˆ‡æ¢åˆ°è¾“å‡ºè§†å›¾
                inputContainer.style.display = 'none';
                outputContainer.style.display = 'block';
                
                // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
                currentContent = '';
                articleContent.textContent = '';
                progressBar.style.width = '0';
                showStatus('æ­£åœ¨è¿æ¥AIæœåŠ¡...', 'info');
                
                // å¼€å§‹ç”Ÿæˆ
                generateContent(startIndex, endIndex);
            });
            
            // è¿”å›æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            backBtn.addEventListener('click', function() {
                // ä¸­æ­¢è¯·æ±‚
                if (controller) {
                    controller.abort();
                    controller = null;
                }
                
                isGenerating = false;
                
                // åˆ‡æ¢å›è¾“å…¥è§†å›¾
                outputContainer.style.display = 'none';
                inputContainer.style.display = 'block';
            });
            
            // å¤åˆ¶æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(currentContent).then(() => {
                    showStatus('å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                    setTimeout(() => {
                        showStatus('', 'info');
                    }, 2000);
                }).catch(err => {
                    showStatus('å¤åˆ¶å¤±è´¥: ' + err, 'error');
                });
            });
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                if (type) {
                    statusMessage.classList.add('status-' + type);
                }
            }
            
            // ç”Ÿæˆå†…å®¹
            async function generateContent(startIndex, endIndex) {
                isGenerating = true;
                generateBtn.disabled = true;
                loadingIndicator.style.display = 'block';
                typingCursor.style.display = 'none';
                
                try {
                    controller = new AbortController();
                    const signal = controller.signal;
                    
                    const url = `http://localhost:8080/article/generation?beginIndex=${startIndex}&endIndex=${endIndex}`;
                    
                    const response = await fetch(url, {
                        signal,
                        headers: {
                            'Accept': 'text/html;charset=utf-8'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${response.status} ${response.statusText}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let receivedLength = 0;
                    
                    showStatus('AIæ­£åœ¨æ€è€ƒä¸­...', 'info');
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            break;
                        }
                        
                        receivedLength += value.length;
                        const textChunk = decoder.decode(value, { stream: true });
                        
                        // æ›´æ–°è¿›åº¦æ¡
                        progressBar.style.width = Math.min(receivedLength / 5000 * 100, 100) + '%';
                        
                        // é€å­—æ˜¾ç¤ºå†…å®¹
                        for (const char of textChunk) {
                            currentContent += char;
                            articleContent.textContent = currentContent;
                            
                            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                            articleContent.scrollTop = articleContent.scrollHeight;
                            
                            // æ·»åŠ ä¸€ç‚¹å»¶è¿Ÿï¼Œæ¨¡æ‹Ÿæ‰“å­—æ•ˆæœ
                            await new Promise(resolve => setTimeout(resolve, 10));
                        }
                    }
                    
                    // å®Œæˆç”Ÿæˆ
                    showStatus('å†…å®¹ç”Ÿæˆå®Œæˆ', 'success');
                    loadingIndicator.style.display = 'none';
                    copyBtn.style.display = 'inline-block';
                    typingCursor.style.display = 'none';
                    progressBar.style.width = '100%';
                    
                } catch (error) {
                    if (error.name === 'AbortError') {
                        showStatus('è¯·æ±‚å·²å–æ¶ˆ', 'info');
                    } else {
                        console.error('ç”Ÿæˆé”™è¯¯:', error);
                        showStatus('ç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
                    }
                    loadingIndicator.style.display = 'none';
                    typingCursor.style.display = 'none';
                } finally {
                    isGenerating = false;
                    generateBtn.disabled = false;
                    controller = null;
                }
            }
        });
